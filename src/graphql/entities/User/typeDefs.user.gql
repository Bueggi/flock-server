# In every type definition, we extend the Query and Mutation types
extend type Query {
  User(id: ID!): User!
  allUsers: [User!]!
}

extend type Mutation {
  updateUser(input: updateUserInput!): updatedUser!
}

type User {
  id: ID!
  name: String
  email: String
  firstName: String
  lastName: String
  avatar_url: String
}

input updateUserInput {
  id: ID!
  name: String
}

type updatedUser {
  id: ID!
  name: String
}
