extend type Query {
  user(id: ID!): User
  allUsers: [User]!
}

extend type Mutation {
  updateUser(input: updateUserInput!): updateUser!,
  createUser(input: createUserInput!): createUser!
}

type User {
  id: ID!
  email: String
  avatarURL: String
  firstName: String
  lastName: String
  trips: [Trip]
}

input updateUserInput {
  id: ID!
  firstName: String
  lastName: String
  email: String
  avatarURL: String
}

type updateUser {
  id: ID
  firstName: String
  lastName: String
  email: String
  avatarURL: String
}

input createUserInput {
  email: String!
  avatarURL: String
  firstName: String!
  lastName: String!
}

type createUser {
  email: String
  avatarURL: String
  firstName: String
  lastName: String
}
