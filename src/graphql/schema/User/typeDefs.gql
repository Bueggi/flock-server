extend type Query {
  user(id: ID!): User
  allUsers: [User]!
}

# TODO refactor to take userid from auth token
extend type Mutation {
  updateUser(input: updateUserInput!): User # TODO put user id in separate argument e.g. updateUser(id: ID!, update: updateUserInput): User!
  createUser(input: createUserInput!): User
}

type User {
  email: String!
  avatarURL: String
  firstName: String
  lastName: String
  trips: [Trip]
}

input UserInput {
  email: String!
  avatarURL: String
  firstName: String
  lastName: String
}

input updateUserInput {
  id: ID!
  firstName: String
  lastName: String
  email: String
  avatarURL: String
}

input createUserInput {
  email: String!
  avatarURL: String
  firstName: String!
  lastName: String!
}
